{% extends 'news/user.html' %}
{% block js %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/user_pic_info.js') }}"></script>
{% endblock %}
<body class="inframe_body">
{% block user_con %}
    <form class="pic_info">
        <h3>头像设置</h3>
        <div class="form-group">
            <label class="label01">当前图像：</label>
            <img src="../images/user_pic.png" alt="用户图片" class="now_user_pic">
        </div>
        <div class="form-group">
            <label>上传图像：</label>
            <input type="file" name="avatar" class="input_file">
        </div>
        
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
{% endblock %}
</body>
