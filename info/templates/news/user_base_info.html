{% extends 'news/user.html' %}
{% block js %}
    <script type="text/javascript" src="{{ url_for('static',filename='news/js/user_base_info.js') }}"></script>
{% endblock %}

{% block user_con %}
    {#    <body class="inframe_body">#}
    <form class="base_info">
        <h3>基本资料</h3>
        <div class="form-group">
            <label>个性签名：</label>
            <input id="signature" type="text" name="signature" class="input_txt" value="{{ data.user_info.signature }}">
        </div>
        <div class="form-group">
            <label>用户昵称：</label>
            <input id="nick_name" type="text" name="nick_name" class="input_txt" value="{{ data.user_info.nick_name }}">
        </div>
        <div class="form-group">
            <label>性别：</label>
        {% if data.user_info.gender == "MAN" %}
            <input class="gender" type="radio" name="gender" checked="checked" value="MAN"> <b>男</b>
            <input class="gender" type="radio" name="gender" value="WOMAN">  <b>女</b>
        {% else %}
            <input class="gender" type="radio" name="gender" value="MAN"> <b>男</b>&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="gender" value="WOMAN" checked="checked">  <b>女</b>
        {% endif %}
        </div>
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
    {#    </body>#}
{% endblock %}
