{% extends "news/user.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='news/css/jquery.pagination.css') }}">
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{ url_for('static',filename='news/js/jquery.pagination.min.js') }}"></script>
{% endblock %}
{% block user_con %}
<body class="inframe_body">
<div class="my_collect">
    <h3>我的收藏</h3>
    <ul class="article_list">
        {% for news in data.collections %}
        <li><a href="/news/{{ news.id }}">{{ news.title }}</a><span>{{ news.update_time }}</span></li>
        {% endfor %}
    </ul>


    <div id="pagination" class="page"></div>
    <script>
        $(function () {
            $("#pagination").pagination({
                currentPage: {{ data.current_page }},
                totalPage: {{ data.total_page }},
                callback: function (current) {
                    window.location.href = "/profile/collection_info?page=" + current
                }
            });
        });
    </script>

</div>
</body>
{% endblock %}
